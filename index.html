<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Typography -->
    <p class="section-title utility">Typography</p>
    <div class="typography">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p>Lorem ipsum dolor sit amet</p>
        <p class="caption">Caption</p>
        <p class="utility">Utility</p>
    </div>

    <!-- Spacing -->
    <p class="section-title utility">Spacers</p>
    <div class="spacers">
        <div class="spacer space-3xl"><p class="caption">3XL</p></div>
        <div class="spacer space-2xl"><p class="caption">2XL</p></div>
        <div class="spacer space-xl"><p class="caption">XL</p></div>
        <div class="spacer space-lg"><p class="caption">LG</p></div>
        <div class="spacer space-md"><p class="caption">MD</p></div>
        <div class="spacer space-sm"><p class="caption">SM</p></div>
        <div class="spacer space-xs"><p class="caption">XS</p></div>
        <div class="spacer space-2xs"><p class="caption">2XS</p></div>
    </div>

    <!-- Icons -->
    <p class="section-title utility">Icons</p>
    <div class="icons">
        <div class="icon icon-size-lg">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path fill="currentColor" fill-rule="evenodd" d="M7.826 5.308a4.291 4.291 0 0 1 8.583 0v1.08H7.826v-1.08Zm-1 2.08v2.842h1V7.388h8.583v2.842h1V7.388h3.814v15.595H2.777V7.388h4.05Zm0-1v-1.08a5.291 5.291 0 1 1 10.583 0v1.08h4.814v17.595H1.777V6.388h5.05Z" clip-rule="evenodd"/>
            </svg>
            <p class="caption">LG</p>
        </div>
        <div class="icon icon-size-md">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path fill="currentColor" fill-rule="evenodd" d="M7.826 5.308a4.291 4.291 0 0 1 8.583 0v1.08H7.826v-1.08Zm-1 2.08v2.842h1V7.388h8.583v2.842h1V7.388h3.814v15.595H2.777V7.388h4.05Zm0-1v-1.08a5.291 5.291 0 1 1 10.583 0v1.08h4.814v17.595H1.777V6.388h5.05Z" clip-rule="evenodd"/>
            </svg>
            <p class="caption">MD</p>
        </div>
        <div class="icon icon-size-sm">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path fill="currentColor" fill-rule="evenodd" d="M7.826 5.308a4.291 4.291 0 0 1 8.583 0v1.08H7.826v-1.08Zm-1 2.08v2.842h1V7.388h8.583v2.842h1V7.388h3.814v15.595H2.777V7.388h4.05Zm0-1v-1.08a5.291 5.291 0 1 1 10.583 0v1.08h4.814v17.595H1.777V6.388h5.05Z" clip-rule="evenodd"/>
            </svg>
            <p class="caption">SM</p>
        </div>
    </div>

    <!-- Colors -->
    <p class="section-title utility">Colors</p>
    <div class="colors">
        <div class="color color-brand-primary">
            <p class="caption">Primary</p>
        </div>
        <div class="color color-brand-secondary">
            <p class="caption">Secondary</p>
        </div>
        <div class="color color-brand-tertiary">
            <p class="caption">Tertiary</p>
        </div>
        <div class="color color-ink">
            <p class="caption">Ink</p>
        </div>
        <div class="color color-subdued">
            <p class="caption">Subdued</p>
        </div>
        <div class="color color-neutral">
            <p class="caption">Neutral</p>
        </div>
        <div class="color color-light">
            <p class="caption">Light</p>
        </div>
        <div class="color color-reverse">
            <p class="caption">Reverse</p>
        </div>
    </div>

    <!-- Border Radius -->
    <p class="section-title utility">Borders</p>
    <div class="borders">
        <div class="border border-sm">
            <p class="caption">SM</p>
        </div>
        <div class="border border-md">
            <p class="caption">MD</p>
        </div>
        <div class="border border-lg">
            <p class="caption">LG</p>
        </div>
        <div class="border border-round">
            <p class="caption">Round</p>
        </div>
    </div>

</body>
</html>
